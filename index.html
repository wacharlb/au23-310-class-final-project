<!DOCTYPE html>
<html>
  <head>
    <title>MARVELOUS Comics Database Searcher</title>
        <style>
            .banner {
                background-color: red;
                color: white;
                padding: 10px;
                text-align: center
            }
        </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="form-validation.css" />
  </head>

  <body>
    <div class="banner">
        <h1>
            <span class="large">MCDB</span>
        </h1>        
        <h2>
            <span class="medium">The MARVELous Comic Book Database</span>
            <span class="small">Search Engine</span>
        </h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="comicSlider1" class="carousel slide" data-ride="carousel">        
                    <div class="carousel-inner">
                        <div class="carousel-item active">

                        </div>
                        <div class="carousel-item">
                            <img src="images/hulk1.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/ironman1.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="images/thor1.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                    <!-- Add more images here -->
                    </div>        
                </div>
            </div>
            <div class="col-md-3">
                <div id="comicSlider2" class="carousel slide" data-ride="carousel">        
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/hulk2.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/ironman2.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/thor2.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="images/captain_america2.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                    <!-- Add more images here -->
                    </div>        
                </div>
            </div>
            <div class="col-md-3">
                <div id="comicSlider3" class="carousel slide" data-ride="carousel">        
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/ironman3.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/thor3.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/captain_america3.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="images/hulk3.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                    <!-- Add more images here -->
                    </div>        
                </div>
            </div>
            <div class="col-md-3">
                <div id="comicSlider4" class="carousel slide" data-ride="carousel">        
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/thor4.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/captain_america4.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/hulk4.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="images/ironman4.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                    <!-- Add more images here -->
                    </div>        
                </div>
            </div>
        </div>
        <br/>
        
        <form id="search-form" >
<!--
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control"  id="select-category">
                    <option value="Choose" selected="selected">Choose category</option>
                    <option value="character">Character Name</option>
                    <option value="title">Comics Title</option>
                    <option value="series">Series</option>
                    <option value="event">Event</option>
                </select>
            </div>
-->
            <div class="form-group">
                <label for="search">Character Search</label>
                <input
                id="search-field"
                class="form-control validate-input"
                type="text"
                name="Search"
                minlength="3"
                required
                placeholder="Enter Marvel Character Name"
                />
                <small class="error" aria-live="polite"></small>
            </div>

            <!--Submit Button-->
            <div class="form-group">
                <input id="submit-btn" class="btn btn-primary" type="submit" value="Submit" />
                <input id="clear-btn" class="btn btn-primary" type="clear" value="Clear" /> 
            </div>

            <div id="total-results-container-upper">
                
            </div>

            <!--Comics Table-->
            <div id="comics-table-container" class="table-container table-bordered form-group img-fluid"></div>
            
            <div id="total-results-container-lower">
                
            </div>

            <!--Seriess Table-->
            <div id="series-table-container" class="table-container form-group"></div>
            
            <!--Events Table-->
            <div id="events-table-container" class="table-container form-group"></div>

        
            <div id="next-prev-container" class="form-group">
                <input id="prev-btn" class="btn btn-outline-primary btn-sm float-end hidden" style="width: 100px;" type="prev" value="<< Previous" />
                <input id="next-btn" class="btn btn-outline-primary btn-sm float-end hidden" type="next" value="Next >>" />            
            </div>
            
            <!-- Marvel attribution -->
            <div id="attributionContainer" class=""></div>

        </form>
  
    </div>

    <div id="comicCoverContainer" class="img-fluid">

    </div>

    <!-- Include CryptoJS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Marvel Database Querier -->
    <script src="api-keys.js"></script>
    <script src="defs.js"></script>
    <script src="carousel_slider.js"></script>
    <script src="marvel-db-querier.js"></script>
  </body>

</html>
